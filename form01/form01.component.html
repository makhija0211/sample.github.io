<div>

  <form (ngSubmit)="onSubmit()" #form01 [ngFormOptions]="{updateOn: 'change'}">
    <div class="form-group">
      <label for="firstname">What's your first name ?</label>
      <input type="text" class="form-control" id="firstname" required [(ngModel)]= "model.firstname" name="firstname" #firstname="ngModel" >
      <div [hidden]="firstname.valid || firstname.pristine " class="alert alert-danger">
      First name is a required field
      </div>
    
    </div>
    <div class="form-group">
        <label for="firstname">What's your last name ?</label>
        <input type="text" class="form-control" id="lastname" required [(ngModel)]= "model.lastname" name="lastname" #lastname="ngModel" >
        <div [hidden]="lastname.valid || lastname.pristine " class="alert alert-danger">
        Last name is a required field
        </div>
      
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <div>
    <div *ngIf="model.firstname && model.lastname"></div>
    <h3>Hello {{model.firstname}}  {{model.lastname}}</h3>
  </div>
</div>
